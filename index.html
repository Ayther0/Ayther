<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayther</title>
    <style>
        /* شريط الإشعارات العلوي */
        .notification-bar {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        /* شريط التنقل */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar .logo {
            color: #fff;
            font-size: 24px;
        }

        .navbar .menu a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        .navbar .icons a {
            color: #fff;
            margin: 0 10px;
        }

        /* الصورة الرئيسية (Hero Section) */
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero img {
            width: 100%;
            height: auto;
        }

        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
        }

        .hero p {
            font-size: 20px;
        }

        /* تذييل الصفحة (Footer) */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* زر الدفع */
        .pay-button {
            background-color: #f1c40f;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .pay-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <!-- شريط الإشعارات العلوي -->
    <div class="notification-bar">
        <p>Free shipping on orders over $50!</p>
    </div>

    <!-- شريط التنقل -->
    <div class="navbar">
        <div class="logo">Ayther</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Collections</a>
            <a href="#">Contact</a>
        </div>
        <div class="icons">
            <a href="#">🔍</a>
            <a href="#">🛒</a>
            <a href="#">👤</a>
        </div>
    </div>

    <!-- الصورة الرئيسية (Hero Section) -->
    <section class="hero">
        <img src="hero-image.jpg" alt="Hero Image"> <!-- تأكد من أن الصورة موجودة -->
        <h1>Welcome to Ayther</h1>
        <p>Your style, your identity.</p>
    </section>

    <!-- تذييل الصفحة (Footer) -->
    <footer class="footer">
        <p>© 2024 Ayther. All rights reserved.</p>
    </footer>

    <!-- زر الدفع -->
    <button class="pay-button">Pay Now</button>
</body>
</html>

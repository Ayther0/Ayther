<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* شريط الإشعارات العلوي */
        .notification-bar {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            border-bottom: 1px solid #555;
        }
        /* شريط التنقل العلوي */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #000;
        }
        .navbar a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9em;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
        }
        .navbar .icons a {
            font-size: 1.2em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- شريط الإشعارات العلوي -->
    <div class="notification-bar">
        Get free shipping on orders over $50! | New collections just arrived!
    </div>

    <!-- شريط التنقل العلوي -->
    <div class="navbar">
        <div class="logo">ILU Replica</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Collections</a>
            <a href="#">Contact</a>
        </div>
        <div class="icons">
            <a href="#">🔍</a>
            <a href="#">🛒</a>
            <a href="#">👤</a>
        </div>
    </div>
</body>
</html>
